<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Számla</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1>Számla</h1>
<table class="table table-striped">
    <tbody>
    <tr th:each="item : ${kosar.termekMennyisegDtoList}">
        <td th:text="${item.nev}">Név</td>
        <td th:text="${item.ar}">100</td>
        <td th:text="${item.mennyiseg}">Mennyiseg</td>

    </tr>
    </tbody>
</table>
<div class="col-7" style="background-color: yellow; border: 3px black" th:text="'Végösszeg: '+${kosar.vegosszeg}+'Ft'" >
    Végösszeg: 0 Ft
</div>
<form th:action="@{'/kassza/{kosarId}'(kosarId=${kosar.kosarId})}">
    <input type="submit" value="Vissza">
</form>
</body>
</html>
