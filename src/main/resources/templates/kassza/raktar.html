<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Önkiszolgáló kassza</title>
</head>
<body style="background-image: url(/images/kassza/hatter.jpg)" th:src = "@{/images/kassza/hatter.jpg}">
<h1 style="text-align: center">Raktár</h1>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-12" style="border: 3px solid black; background-color: whitesmoke">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
            <table class="table table-blue table-striped">
                <thead>
                <tr style="font-size: 30px; border: 3px solid black">
                    <h3>Raktár tartalma:</h3></tr>
                <tr th:each="termek : ${allTermek}">
                    <th scope="col" th:text="${termek.getMegnevezes}">Termék neve</th>
                    <th scope="col" th:text="${termek.getAr}">Ár</th>
                    <th scope="col" th:text="${termek.getMennyiseg}">Mennyiség</th>
                    <th scope="col" th:text="${termek.getVonalkod}">Vonalkód</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td>Termék neve</td>
                    <td>ára</td>
                    <td>mennyiség</td>
                    <td>vonalkód</td>
                    <!--                    <td th:text="${termek.mennyiseg}">10.0</td>-->
                    <td>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <input type="submit" class="btn btn-success" value="Módosít"/>
                                </form>
                            </div>
                            <div class="col">
                                <form>
                                    <input type="submit" class="btn btn-danger" value="Törlés"/>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
            <h3>Új termék hozzáadása</h3>
            <form class="row"
            >
                <div class="col">
                    <label>
                        <select class="form-select">
                            <option></option>
                        </select>
                    </label>
                </div>
                <div class="col">
                    <label>
                        <input type="text"
                               class="form-control"
                               placeholder="Mennyiség"
                              >
                        <div class="invalid-feedback">
                            Hibaüzenet
                        </div>
                    </label>
                </div>
                <div class="col">
                    <input class="btn btn-primary" type="submit" value="Hozzáad"/>
                </div>
            </form>
            <hr>
        </div>

</div>
</div>
</body>
</html>
